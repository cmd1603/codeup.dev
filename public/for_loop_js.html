<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
	<meta charset="utf-8">
</head>
<body>
<script>

var randomNumber = Math.floor(Math.random() *10) + 1;
	for (var i = 1; i <= 10; i++ ) {
	var multipleOfSeven = randomNumber * i
	console.log(randomNumber + 'x' + i + '=' multipleOfSeven);

</script>
</body>
</html>
