
<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" type="css/ajax_blog.css">
</head>
<body>
<h1>My First Blog</h1>
<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Categories</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody id="insertProducts">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
<button id = "refresh">Refresh</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script>
(function() {
    "use strict";

    function loadInventory () {
        $.get('/data/blog.json').done(function (inventory) {
            inventory.forEach(function(inventory){
                var categoriesString = inventory.categories.join(', ');
                            //put inventory into a table
                $('#insertProducts').append("<tr><td>" + inventory.title + "</td><td>" + inventory.content + "</td><td>" + categoriesString + "</td><td>" + inventory.date + "</td></tr>");
            });
        });
    }
    
    loadInventory(); 

    $('#refresh').click(loadInventory);

})();
</script>
</body>
</html>
