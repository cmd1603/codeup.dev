<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<h2>An Ugly Calculator</h2>
 <div id="calculator">    

<div>
	<textarea id='leftOperand'></textarea>
	<textarea id='operator'></textarea>
	<textarea id='rightOperand'></textarea>
</div>

<div id="calcBody">	
	<button type='button' data-value='1' class='numbers' id='1'>1</button>
	<button type='button' data-value='2' class='numbers' id='2'>2</button>
	<button type='button' data-value='3' class='numbers' id='3'>3</button>
	<button class='symbol' data-value='+'' id='sum'>+</button>
	<button type='button' data-value='4' class='numbers' id='4' style='clear: both;'>4</button>
	<button type='button' data-value='5' class='numbers' id='5'>5</button>
	<button type='button' data-value='6' class='numbers' id='6'>6</button>
	<button class='symbol' data-value='-' id='rest'>-</button>
	<button type='button' data-value='7' class='numbers' id='7' style='clear: both;'>7</button>
	<button type='button' data-value='8' class='numbers' id='8' >8</button>
	<button type='button' data-value='9' class='numbers' id='9'>9</button>
	<button class='symbol' data-value='*' id='multiply'>*</button>
	<button type='button' data-value='0' class='numbers' id='0' style='clear: both;'>0</button>
	
	<button class='symbol' data-value='/' id='divide'>/</button>
	<button class='symbol' id='clear'>C</button>
    <button type='button' data-value='=' id='equals'>=</button>	
</div>

<script src="js/calculator.js"></script>
</body>
</html>
