<body>
<h1>Weather Map Application</h1>
<h3>San Antonio, TX</h3>

<div class="container">

</div>

<div class='container-fluid'>

		<div class='col-xs-9'>

		</div>

</div>

	<div id='map'></div>
	


    <script type="text/javascript">
    (function() {
        "use strict";

        var mapOptions = {

            zoom: 8,

            center: {
                lat:  29.426791,
                lng: -98.489602
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    })();
    </script>
    
 <button id='update'>Update Map</button> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
(function() {
	'use strict';

	function loadWeather () {
		$.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
		    APPID: "0fd75c2b05556c4a57af0d4b517196ec",
		    q:     "San Antonio, TX",
		    units: 'imperial',
		    cnt: 3

			}).done(function(data) {
			console.log(data);
			data.list.forEach(function(weather){
			var date = weather.dt*1000;
			var description = weather.weather[0].description;
			var highTemp = weather.temp.max.toFixed(0);
			var lowTemp = weather.temp.min.toFixed(0);
			var humidity = weather.humidity;
			var wind = weather.speed;

	        $('.col-md-4').html('<div class=\"day\"><p><b>Outside:</b> ' + description + '</p>' +
	         '<p><b>High & Low: </b>' + highTemp + '/' + lowTemp + '</p>' +
	         '<p><b>Humidity: </b>' + humidity +
	         '<p><b>Wind: </b>' + wind + '</p></div>')

			})
			
	  	});
	}

	loadWeather();
	$('#update').click(loadWeather); 

})();

</script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

</body>
